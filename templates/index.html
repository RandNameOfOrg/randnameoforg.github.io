{% extends "base.html" %}

{% set title = "All projects of organization" %}

{% block content %}
<div class="project_list">
    <h1>Project list</h1>
    <ol>
        {% for project in info.projects %}
        <li>
            <a href="{{ info.base_url }}{{ info.projects_urls.get(project) }}">{{ project }}</a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
